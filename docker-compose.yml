version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: reservationdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - reservation_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d reservationdb"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./ReservationService
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__Postgres: Host=postgres;Port=5432;Database=reservationdb;Username=postgres;Password=postgres
      Redis__ConnectionString: redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "7215:8080"

  web:
    build:
      context: ./reservation-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: http://localhost:7215
    depends_on:
      - api
    ports:
      - "5174:80"

volumes:
  reservation_pg:
